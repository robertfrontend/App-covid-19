<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracking</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./sass/style.css" />
    <link rel="stylesheet" href="/lib/aos/aos.css">
    <script src="lib/aos/aos.js"></script>
</head>
<body class="">

    <header>
        <div class="container">
            <div class="d-header">
                <div class="d-menu">
                    <div class="d-logo">
                        <a href="#" data-aos="fade-right">
                            Covid-19
                            Tracking
                        </a>
                    </div>
                    <nav>
                        <a href="#" data-aos="fade-down">
                            Inicio
                        </a>
                        <a href="https://github.com/Laeyoung/COVID-19-API" target="_blank" data-aos="fade-up">
                            Fuentes
                        </a>
                        <a href="https://github.com/robertrm0/App-covid-19" target="_blank"  data-aos="fade-down">
                            Contribuir
                        </a>
                    </nav>
                    <div>
                        <a href="https://paypal.me/robertrm0" 
                            class="botonDonar" target="_blank" data-aos="fade-left" >
                            Donar
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <div class="d-carga text-center">
    </div>

    <section class="seccion-Bienvenida">
        <div class="d-anuncio">

        </div>
        <div class="sec-bienvenida"><!--padre-->
            <!--menu izquierdo-->
            <div class="d-izq-menu" data-aos="fade-down">
                <div class="result" >
                    <div>
                        <h1>Total de casos a nivel mundial</h1>
                    </div>
                    <div>
                        <span class="btn btn-danger">En Vivo</span>
                    </div>
                    <div>
                        <p>
                            Resultados actualizados
                        </p>
                    </div>
                </div>
                <div class="total" data-aos="fade-up">
                </div>
            </div>
            <!--central-->
            <div class="d-central">

                <!-- Selecionador de los paises-->
                <div class="d-select" data-aos="fade-left">
                    <p>Filtrar Pais:</p>
                    <select id="selecionPaises">
                    </select> 
                </div>

                <div class="restart">
                    <div>
                        <p>
                            Mostrar todos los paises
                        </p>
                    </div>
                    <div>
                        <a href="/" class="btn btn-danger">Restart</a>
                    </div>
                </div>
                <!-- Mostrar la cantidad de solo paises y de paises con prinvicias-->
                <div class="countries-numbers" data-aos="fade-down">
                    <p id="p1">Total de Paises y algunas de sus provincias:&nbsp;
                        <span id="number-of-countries-with-provinces"></span>
                    </p>
                    <p id="p2">Numero de Paises:&nbsp;
                        <span id="number-of-countries"></span>
                    </p>
                </div>

                <div class="resultados-paises">
                    <!--
                        Mostrar los paises con JavaScript
                    -->
                </div>
            </div>

        </div>

    </section>

    <footer>
        <div>
            <p>Creado por &copy;<a href="https://github.com/robertrm0" target="_blank" >
                Robertmr0</a> 2020 Covid-19 Tracking. V-2.0 </p> 
        </div>
    </footer>


    <script src="./Js/app.js" ></script>
    <script src="./Js/select.js"></script>
    <script>
        AOS.init({duration:1000});
    </script>
    
</body>
</html>
